<header id="header">
  <div class="navbar navbar-default">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#menu" aria-extended="true">
              <span class="sr-only">Toggle</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <!--Logo-->
          <a class="navbar-brand" [routerLink]="['/']">
              <img src="./assets/img/logo.png" id="logo" />
          </a>
      </div>
          <div class="collapse navbar-collapse" id="menu">
              <ul class="nav navbar-nav">
                  <li>
                      <a [routerLink]="['/home']">
                      <span class="glyphicon glyphicon-home" aria-hidden="true">Home</span>
                      </a>
                  </li>
                  <li  *ngIf="isAuthenticated">
                      <a [routerLink]="['/']">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true" >Crear Tarea</span>
                          </a>
                  </li>

              </ul>

              <ul class="nav navbar-nav navbar-right" *ngIf="!isAuthenticated ;else myBlock" >
                  <li ><a [routerLink]="['/login']">Acceder</a></li>
              </ul>

              <ng-template #myBlock>
                <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated" >
                  <li>
                      <a (click)="exit()" >
                          <span   class="glyphicon glyphicon-log-out" aria-hidden="true" > Salir</span>
                      </a>
                  </li>
              </ul>
             </ng-template>
              </div>

  </div>
</header>
<router-outlet></router-outlet>
